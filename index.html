        }
        @keyframes pop-in {
            0% { transform: scale(0.3); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            display: inline-block;
            animation: pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
