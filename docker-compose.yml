version: '3.8'

services:
  abc-helper:
    image: nginx:alpine
    container_name: abc-helper-app
    restart: always
    ports:
      - "8080:80"
    environment:
      - API_KEY=${API_KEY}
    volumes:
      # Змінюємо :ro на :rw для основного шляху, щоб Docker міг створити підпапку sounds
      - ./dist:/usr/share/nginx/html:rw
      # Папку зі звуками монтуємо окремо
      - ./sounds:/usr/share/nginx/html/sounds:ro